

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="miniproject.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
          
            <input type="search" id="search" placeholder="Search...">
        </nav>
    </header>

   
    <section class="slider">
        <div class="slide">
            <img src="sl_042921_42480_78.jpg" alt="Product 1">
        </div>
        <div class="slide">
            <img src="sl_051121_42790_55.jpg" alt="Product 2">
        </div>
        <div class="slide">
            <img src="SL-091723-63240-10.jpg" alt="Product 3">
        </div>
    </section>

    
    <main>
        <h1>Product Listing</h1>
        <ul class="product-list">
            <li>
                <img src="black_hoodie_mockup.jpg" alt="Product 1">
                <h2>BLACK HOODIE</h2>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </li>
            <li>
                <img src="psd_blue_hoodie_mockup.jpg" alt="Product 2">
                <h2>BLUE HOODIE</h2>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </li>
            <li>
                <img src="white_hoodie_mockup.jpg" alt="Product 3">
                <h2>WHITE HOODIE</h2>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </li>
        </ul>
    </main>

  
    <footer>
        <p>&copy; 2023 Online Store</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000);
        }
    </script>
</body>
</html>
