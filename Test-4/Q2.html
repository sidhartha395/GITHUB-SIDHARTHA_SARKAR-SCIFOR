<!DOCTYPE html>
<html>
<head>
	<title>Change Color of First Word</title>
	<style>
		h1, h2 {
			color: black; 
		}
		
		h1 span:first-child, h2 span:first-child {
			color: #4169E1; 
		}
	</style>
</head>
<body>
	<h1><span>This</span> is a heading</h1>
	<h2><span>This</span> is another heading</h2>
</body>
</html>
